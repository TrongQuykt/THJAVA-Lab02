<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Contact</title>
</head>
<body>
<h1>Liên Hệ</h1>
<form action="/result" method="post">
    <label for="name">Họ Tên:</label>
    <input type="text" id="name" name="name" required placeholder="Nhập họ và tên..."><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email..."><br><br>

    <label for="message">Tin nhắn:</label>
    <textarea id="message" name="message" required placeholder="Nhập nội dung tin nhắn..."></textarea><br><br>

    <button type="submit">Gửi thông tin</button>
</form>
</body>
</html>
<style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        height: 150px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px; /* Chỉnh kích thước của nút */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px; /* Chỉnh kích thước chữ của nút */
        transition: background-color 0.3s;
        width: 100%; /* Nút chiếm hết chiều rộng */
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Container để căn giữa nút */
    .button-container {
        display: flex;
        justify-content: center;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 30%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 600px;
        }

        th, td {
            border: 2px solid #000;
            padding: 8px;
            text-align: left;
        }
        th{
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Contact Result</h1>
<table>
    <tr>
        <th>Họ Tên</th>
        <td><span th:text="${name}"></span></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><span th:text="${email}"></span></td>
    </tr>
    <tr>
        <th>Tin nhắn</th>
        <td><span th:text="${message}"></span></td>
    </tr>
    <tr>
        <th>Ngày Gửi</th>
        <td><span th:text="${date}"></span></td>
    </tr>
</table>
</body>
</html>
